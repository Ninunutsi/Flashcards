{% extends 'base.html' %}

{% block content %}

 <h1 class="text-center">Delete Card</h1>
 <div class="alert alert-danger" role="alert">
  Are sure you want to delete the card?
 </div>
 <form>
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
 </form>
 <a href="{% url 'card_list' card.pk %}" class="btn btn-primary">No, take me back </a>
{% endblock %}
