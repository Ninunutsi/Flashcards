{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Add Flashcard</h1>
    {% for card in cards %}
        <div class="card mb-3">
            <div class="card body">
                <h2 class="card-title">
                    <a href="{% url 'card_list' card.pk %}">{{ card.front_native }} - {{card.back_translation}}</a>
                </h2>
            </div>
        </div>
        {% empty %}
            <p>No cards available</p>
    {% endfor %}
{% endblock %}
